<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Select Box</title>
  <meta charset="utf-8">
  <script src="../src/dist/Selex.js"></script>
  <link rel="stylesheet" type="text/css" href="../themes/basic/basic.css">
  <style>
    #basic {
      height: 100px;
      padding-top: 4em;
    }
  </style>
</head>

<body>
  <div id="basic"></div>
  <div id="plain"></div>
<script type="text/javascript">
var options = [
  {
    value: "1",
    text: "a"
  },
  {
    value: "2",
    text: "bbasdasd"
  },
  {
    value: "3",
    text: "qweqwxazxc asdasd"
  },
  {
    value: "4",
    text: "qweqweasdzxcxzc"
  },
  {
    value: "5",
    text: "qweasd"
  },
  {
    value: "6",
    text: "fgegte"
  },
  {
    value: "7",
    text: "qwesdgxc"
  },
  {
    value: "8",
    text: "fooasdm"
  },

];
var instance = new Selex({
  targetElement: document.getElementById("basic"),
  options: options,
  //defaultValue: 8,
  theme: "basic",
  width: "100%",
  fontSize: ".6em",
  orientation: "right",
  fontFamily: "Verdana",
  tabIndex: 1,
  placeholder: "Valitse vaihtoehto",
  optionLimit: 5,
  renderNativeSelectBox: true,
  displayNativeSelectBox: false,
  onOptionChange: (function() {
    return function(value, text) {
      console.log("Chosen option: " + value, text);
    }
  })()
});
instance.render();

var instance = new Selex({
  targetElement: document.getElementById("plain"),
  options: options,
  //defaultValue: 8,
  tabIndex: 2,
  theme: "basic",
  width: "100%",
  fontSize: ".6em",
  orientation: "right",
  fontFamily: "Verdana",
  placeholder: "Valitse vaihtoehto",
  optionLimit: 5,
  renderNativeSelectBox: true,
  displayNativeSelectBox: true,
  onOptionChange: (function() {
    return function(value, text) {
      console.log("Chosen option: " + value, text);
    }
  })()
});
instance.render();
</script>
</body>
</html>
