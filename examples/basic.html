<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Select Box</title>
  <meta charset="utf-8">
  <script src="../src/dist/Selex.js"></script>
  <link rel="stylesheet" type="text/css" href="../themes/basic/basic.css">
  <style>
    #basic {
      height: 100px;
      padding-top: 4em;
    }
  </style>
</head>

<body>
  <div id="basic"></div>
  <div id="plain"></div>
<script type="text/javascript">
var options = [
  {
    value: "1",
    text: "a"
  },
  {
    value: "2",
    text: "bbasdasd"
  },
  {
    value: "3",
    text: "qweqwxazxc asdasd"
  },
  {
    value: "4",

  },
  {
    value: "5",
    text: "qweasd"
  },
  {
    value: "6",
    text: "fgegte"
  },
  {
    value: "7",
    text: "qwesdgxc"
  },
  {
    value: "8",
    text: "qwqaxzxz"
  },
  {
    value: "9",
    text: "cxzczxc"
  },
  {
    value: "10",
    text: "asdqweqweqweqwqwasdcxqwz xca z"
  },
  {
    value: "11",
    text: "asdqwwq asd sd "
  },
  {
    value: "12",
    text: "qweqweasdzxcxzc asdasdas dasd assadqwd asdasads"
  },
  {
    value: "13",
    text: "wqxzxz"
  },
  {
    value: "14",
    text: "qwexxczvvcxz"
  },
  {
    value: "15",
    text: "asdwqexzcgf"
  },
  {
    value: "16",
    text: "ytryhhgf"
  },
];
var instance = new Selex({
  targetElement: document.getElementById("basic"),
  options: options,
  defaultValue: 16,
  theme: "basic",
  sort: "desc",
  fontSize: ".6em",
  orientation: "right",
  fontFamily: "Verdana",
  tabIndex: 1,
  placeholder: "Choose an option",
  //optionLimit: 5,
  renderNativeSelectBox: true,
  closeWhenCursorOut: true,
  displayNativeSelectBox: false,
  onOptionChange: (function() {
    return function(value, text) {
      console.log("Chosen option: " + value, text);
    }
  })()
});
instance.render();

var instance = new Selex({
  targetElement: document.getElementById("plain"),
  options: options,
  defaultValue: 8,
  tabIndex: 2,
  theme: "basic",
  sort:"desc",
  orientation: "right",
  fontFamily: "Verdana",
  renderNativeSelectBox: true,
  displayNativeSelectBox: true,
  onOptionChange: (function() {
    return function(value, text) {
      console.log("Chosen option: " + value, text);
    }
  })()
});
instance.render();
</script>
</body>
</html>
