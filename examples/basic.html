<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Select Box</title>
  <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="../src/dist/Selex.js"></script>
  <link rel="stylesheet" type="text/css" href="../themes/plain/plain.css">
  <link rel="stylesheet" type="text/css" href="../themes/poison/poison.css">

  <style>
    div {
      margin-top: 1em;
    }
  </style>
</head>

<body>
    <select id="normal" tabindex="3">
      <option>aoksdkosa</option>
      <option>  aeqweq</option>
    </select>
    <select id="plain" tabindex="1">
      <option value="j">jjjjjjjj</option>
      <option selected="selected" value="a">aaaaaaaaaa</option>
      <option value="b">bbbbbb</option>
      <option value="c">cccccccccccccccccc</option>
      <option value="d">ddd</option>
      <option value="e">eeeeeee</option>
      <option value="f">ffffff</option>
      <option value="g">gggggggg</option>
      <option value="h">hhhhh</option>
      <option value="i">iiiii</option>
    </select>
    <select id="poison" tabindex="4">
      <option selected="selected" value="j">jjjjjjjj</option>
      <option value="a">aaaaaaaaaa</option>
      <option value="b">bbbbbb</option>
      <option value="c">cccccccccccccccccc</option>
      <option value="d">ddd</option>
      <option value="e">eeeeeee</option>
      <option value="f">ffffff</option>
      <option value="g">gggggggg</option>
      <option value="h">hhhhh</option>
      <option value="i">iiiii</option>
    </select>
<script type="text/javascript">
var normal = document.getElementById("normal");
normal.addEventListener("change", function() {
    console.log("normal: " + this.selectedIndex)

});
var plain = document.getElementById("plain");
plain.addEventListener("change", function() {
  console.log("plain: " + this.selectedIndex)
  console.dir(this)
});
var poison = document.getElementById("poison");
poison.addEventListener("change", function() {
  console.log("poison: " + this.selectedIndex)
});
var settings = {
  targetElement: plain,
  optionLimit: 4,
  theme: "plain",
  sort: "desc",
  orientation: "right",
  width: "20em",
  placeholder: "Choose an option",
  closeWhenCursorOut: true,
};
var instance = new Selex(settings);
instance.render();
//plain.setAttribute("disabled", true);
instance = new Selex({
  targetElement: document.getElementById("poison"),
  theme: "poison",
  sort: "desc",
  orientation: "right",
  orientation: "left",
  tabIndex: 3,
  placeholder: "Choose an option",
  optionLimit: 5,
  closeWhenCursorOut: true,
});
instance.render();
</script>
</body>
</html>
