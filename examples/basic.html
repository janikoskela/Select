<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Select Box</title>
  <meta charset="utf-8">
  <script src="../src/dist/Selex.js"></script>
  <link rel="stylesheet" type="text/css" href="../themes/plain/plain.css">
  <link rel="stylesheet" type="text/css" href="../themes/poison/poison.css">
  <style>
    #plain {
      height: 100px;
      padding-top: 4em;
    }
    #light {
      height: 100px;
      padding-top: 4em;
    }
  </style>
</head>

<body>
  <div id="plain"></div>
  <div id="light"></div>
  <div id="poison"></div>
<script type="text/javascript">
var options = [
  {
    value: "1",
    text: "a"
  },
  {
    value: "2",
    text: "bbasdasd"
  },
  {
    value: "3",
    text: "qweqwxazxc asdasd"
  },
  {
    value: "4",
    text: "qweqweasdzxcxzc asdasdas dasd asd asdasads"
  },
  {
    value: "5",
    text: "qweasd"
  },
  {
    value: "6",
    text: "fgegte"
  },
  {
    value: "7",
    text: "qwesdgxc"
  },
  {
    value: "8",
    text: "qwqaxzxz"
  },
  {
    value: "9",
    text: "cxzczxc"
  },
  {
    value: "10",
    text: "asdqweqweqweqwqwasdcxqwz xca z"
  },
  {
    value: "11",
    text: "asdqwwq asd sd "
  },
  {
    value: "12",
    text: "qweqweasdzxcxzc asdasdas dasd assadqwd asdasads"
  },
  {
    value: "13",
    text: "wqxzxz"
  },
  {
    value: "14",
    text: "qwexxczvvcxz"
  },
  {
    value: "15",
    text: "asdwqexzcgf"
  },
  {
    value: "16",
    text: "ytryhhgf"
  },
];
var instance = new Selex({
  targetElement: document.getElementById("plain"),
  options: options,
  defaultValue: 16,
  optionLimit: 4,
  theme: "plain",
  sort: "asc",
  fontSize: ".6em",
  orientation: "left",
  fontFamily: "Verdana",
  width: "20em",
  tabIndex: 1,
  placeholder: "Choose an option",
  //optionLimit: 5,
  renderNativeSelectBox: true,
  closeWhenCursorOut: true,
  displayNativeSelectBox: false,
  onOptionChange: (function() {
    return function(value, text) {
      console.log("Chosen option: " + value, text);
    }
  })()
});
instance.render();

var instance = new Selex({
  targetElement: document.getElementById("light"),
  options: options,
  defaultValue: 8,
  theme: "basic",
  tabIndex: 2,
  sort:"desc",
  renderNativeSelectBox: true,
  displayNativeSelectBox: true,
  onOptionChange: (function() {
    return function(value, text) {
      console.log("Chosen option: " + value, text);
    }
  })()
});
instance.render();

var instance = new Selex({
  targetElement: document.getElementById("poison"),
  options: options,
  defaultValue: 16,
  theme: "poison",
  sort: "desc",
  fontSize: ".6em",
  orientation: "right",
  fontFamily: "Verdana",
  orientation: "left",
  tabIndex: 3,
  placeholder: "Choose an option",
  optionLimit: 5,
  renderNativeSelectBox: true,
  closeWhenCursorOut: true,
  displayNativeSelectBox: false,
  onOptionChange: (function() {
    return function(value, text) {
      console.log("Chosen option: " + value, text);
    }
  })()
});
instance.render();
</script>
</body>
</html>
