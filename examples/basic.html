<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Select Box</title>
  <meta charset="utf-8">
  <script src="../src/dist/Selex.js"></script>
  <link rel="stylesheet" type="text/css" href="../themes/basic/basic.css">
</head>

<body>
  <div id="basic"></div>
<script type="text/javascript">
var options = [
  {
    value: "1",
    text: "Loooooong asomdokmsadkoqkokmqw"
  },
  {
    value: "2",
    text: "asdasqwasx asdasd acasas "
  },
  {
    value: "3",
    text: "qweqwxazxc asdasd"
  },
  {
    value: "4",
    text: "qweqweasdzxcxzc"
  },
  {
    value: "5",
    text: "qweasd"
  },
  {
    value: "6",
    text: "fgegte"
  },
  {
    value: "7",
    text: "qwesdgxc"
  },
  {
    value: "8",
    text: "fooasdm"
  },

];
var f = new Selex({
  targetElement: document.getElementById("basic"),
  options: options,
  defaultValue: 8,
  width: "10em",
  theme: "basic",
  fontSize: ".8em",
  orientation: "right",
  fontFamily: "Verdana",
  optionLimit: 5,
  renderNativeSelectBox: true,
  displayNativeSelectBox: false,
  onOptionChange: (function(foo) {
    return function(value, text) {
      console.log("Chosen option: " + value, text);
    }
  })(f)
});
f.render();
console.log(f.getSelectedValue() + " " + f.getSelectedText())
</script>
</body>
</html>
