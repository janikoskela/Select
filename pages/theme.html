          <script>
      var changeThemeInstance = new Select({
        el: document.getElementById("countriesForTheme"),
        noResultsMessage: "Could not find any countries, sorry",
        theme: "default"
      }).attach();
      $('#countriesForTheme').change(function() {
        var className = $(this).find("option:selected").val();
        var widgetElem = $(this).closest('.native-select-wrapper').parent();
        $(widgetElem).removeClass().addClass(className);
      });
          </script>
