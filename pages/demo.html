            <div class="actionArea">
              <button id="demoDetachBtn">Detach</button>
              <button id="demoDisableBtn">Disable</button>
              <button id="demoHideBtn">Hide</button>
              <button id="demoLoadingBtn">Toggle loading</button>
              <button id="demoInputBtn">Toggle input search</button>
            </div>
          </div>
          <script>
        var demoInstance = new Select({
        el: document.getElementById("countriesForDemo")
      });
        demoInstance.attach();

        $('#demoInputBtn').click(function() {
          demoInstance.toggleInputSearch();
        });

        $('#demoLoadingBtn').click(function() {
          demoInstance.toggleLoadingMode();
        });

        $('#demoHideBtn').click(function() {
          if ($(this).text() == "Hide") {
            demoInstance.hide();
            $(this).text("Show");
          }
          else {
            demoInstance.show();
            $(this).text("Hide");
          }
        });

        $('#demoDetachBtn').click(function() {
          if ($(this).text() == "Detach") {
            demoInstance.detach();
            $(this).text("Attach");
          }
          else {
            demoInstance.attach();
            $(this).text("Detach");
          }
        });

        $('#demoDisableBtn').click(function() {
          if ($(this).text() == "Disable") {
            demoInstance.disable();
            $(this).text("Enable");
          }
          else {
            demoInstance.enable();
            $(this).text("Disable");
          }
        });
          </script>
